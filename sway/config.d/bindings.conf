set $mod Mod4
set $left h
set $down j
set $up k
set $right l

floating_modifier $mod normal

bindsym --to-code $mod+Return exec alacritty

bindsym --to-code $mod+Shift+q kill
bindsym XF86PowerOff exec nwg-bar
bindsym XF86Sleep exec swaylock

# launcher
bindsym --to-code $mod+semicolon exec wofi --show drun

# logout menu
bindsym --to-code $mod+Shift+semicolon exec wofi --show run

# fm
bindsym --to-code $mod+t exec pcmanfm

# screenshot
bindsym --to-code $mod+p exec /home/andi/.scripts/cosc --region

# clipman
bindsym --to-code $mod+y exec clipman pick -t wofi

# Toggle sway notification center panel.
bindsym --to-code $mod+i exec swaync-client -t -sw

# Reload the configuration file.
bindsym --to-code $mod+Shift+c reload

# Exit sway (logs you out of your Wayland session)
bindsym --to-code $mod+Shift+e exec swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit sway? This will end your Wayland session.' -b 'Yes, exit sway' 'swaymsg exit'

bindsym --to-code $mod+Shift+n exec nhentai

#
# Moving around:
#

bindsym --to-code $mod+$left focus left
bindsym --to-code $mod+$down focus down
bindsym --to-code $mod+$up focus up
bindsym --to-code $mod+$right focus right
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

bindsym --to-code $mod+Shift+$left move left
bindsym --to-code $mod+Shift+$down move down
bindsym --to-code $mod+Shift+$up move up
bindsym --to-code $mod+Shift+$right move right
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

#
# Workspaces:
#

set $ws1 "1"
set $ws2 "2"
set $ws3 "3"
set $ws4 "4"
set $ws5 "5"
set $ws6 "6"
set $ws7 "7"
set $ws8 "8"
set $ws9 "9"
set $ws10 "10"

bindsym $mod+1 workspace $ws1
bindsym $mod+2 workspace $ws2
bindsym $mod+3 workspace $ws3
bindsym $mod+4 workspace $ws4
bindsym $mod+5 workspace $ws5
bindsym $mod+6 workspace $ws6
bindsym $mod+7 workspace $ws7
bindsym $mod+8 workspace $ws8
bindsym $mod+9 workspace $ws9
bindsym $mod+0 workspace $ws10

bindsym $mod+Shift+1 move container to workspace $ws1
bindsym $mod+Shift+2 move container to workspace $ws2
bindsym $mod+Shift+3 move container to workspace $ws3
bindsym $mod+Shift+4 move container to workspace $ws4
bindsym $mod+Shift+5 move container to workspace $ws5
bindsym $mod+Shift+6 move container to workspace $ws6
bindsym $mod+Shift+7 move container to workspace $ws7
bindsym $mod+Shift+8 move container to workspace $ws8
bindsym $mod+Shift+9 move container to workspace $ws9
bindsym $mod+Shift+0 move container to workspace $ws10

#
# Layout stuff:
#

bindsym --to-code $mod+b split h
bindsym --to-code $mod+v split v

bindsym --to-code $mod+s layout stacking
bindsym --to-code $mod+w layout tabbed
bindsym --to-code $mod+e layout toggle split

bindsym --to-code $mod+f fullscreen
bindsym --to-code $mod+Shift+F floating toggle

bindsym --to-code $mod+a focus parent
bindsym --to-code $mod+d focus child

#
# Resizing containers:
#

mode "resize" {
    bindsym --to-code $left resize shrink width 10px
    bindsym --to-code $down resize grow height 10px
    bindsym --to-code $up resize shrink height 10px
    bindsym --to-code $right resize grow width 10px

    bindsym Left resize shrink width 10px
    bindsym Down resize grow height 10px
    bindsym Up resize shrink height 10px
    bindsym Right resize grow width 10px

    bindsym Return mode "default"
    bindsym Escape mode "default"
}

bindsym --to-code $mod+r mode "resize"

#
# Media keys bindings.
#

bindsym --locked XF86AudioRaiseVolume exec pamixer -ui 5 && pamixer --get-volume > /run/user/1000/wob.fifo
bindsym --locked XF86AudioLowerVolume exec pamixer -ud 5 && pamixer --get-volume > /run/user/1000/wob.fifo
bindsym --locked XF86AudioMute exec pactl set-sink-mute @DEFAULT_SINK@ toggle && pamixer --get-volume-human | sed -En 's/muted/0/p;s/%//p;' > /run/user/1000/wob.fifo
bindsym --locked XF86MonBrightnessDown exec brightnessctl set 5%- | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > /run/user/1000/wob.fifo
bindsym --locked XF86MonBrightnessUp exec brightnessctl set +5% | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > /run/user/1000/wob.fifo

bindswitch --locked lid:off exec swaylock
